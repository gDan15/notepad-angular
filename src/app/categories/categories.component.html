<h2>My categories</h2>
<ul class="categories">
  <li *ngFor="let category of categories">
    <a routerLink="/category/detail/{{category.id}}">
      <span class="badge">{{category.id}}</span> {{category.wording}}
    </a>
    <button class="delete" title="delete category"
    (click)="delete(category)">x</button>
  </li>
</ul>
